<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Bases</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Iago's Machine</h1>
        <input type="text" placeholder="Digite o valor" id="input_valor">
        <select id="inputBase">
            <option value="Decimal">Decimal</option>
            <option value="Binario">Binario</option>
            <option value="Octal">Octal</option>
            <option value="Hexadecimal">Hexadecimal</option>
        </select>
        <button id="converter" onclick="converter()">Converter</button>
        <div id="div_decimal" class="result">Decimal: </div>
        <div id="binario" class="result">Binario: </div>
        <div id="div_octal" class="result">Octal: </div>
        <div id="hexa" class="result">Hexadecimal: </div>
    </div>
</body>

</html>

<script>

    function converter_dec() {
        var decimal = Number(input_valor.value)
        var str = input_valor.value
        console.log(str.data)
        for (const char of str) {
            console.log(char)
            if (char == '0' || char == '1' || char == '2' || char == '3' || char == '4' || char == '5' || char == '6' || char == '7' || char == '8' || char == '9') {
                var octal = decimal.toString(8)

                var hexadecimal = decimal.toString(16).toUpperCase()

                var binaria = decimal.toString(2)

                div_decimal.innerHTML = `Decimal: ${decimal}`
                binario.innerHTML = `Binario: ${binaria}`
                div_octal.innerHTML = `Octal: ${octal}`
                hexa.innerHTML = `Hexadecimal: ${hexadecimal}`
            } else {
                alert("Por favor, insira um número válido para a base selecionada.")
                break;
            }
        }
    }

    function converter_bin() {
        var binaria = Number(input_valor.value)
        var str = input_valor.value
        console.log(str.data)
        for (const char of str) {
            console.log(char)
            if (char == '0' || char == '1') {

                var decima_num = parseInt(binaria, 2)

                var decimal = decima_num.toString(10)

                var hexadecimal = decima_num.toString(16).toUpperCase()

                var octal = decima_num.toString(8)

                div_decimal.innerHTML = `Decimal: ${decimal}`
                binario.innerHTML = `Binario: ${binaria}`
                div_octal.innerHTML = `Octal: ${octal}`
                hexa.innerHTML = `Hexadecimal: ${hexadecimal}`
            } else {
                alert("Por favor, insira um número válido para a base selecionada.")
                break
            }
        }
    }

    function converter_octal() {
        var octal = Number(input_valor.value)
        var str = input_valor.value
        console.log(str.data)
        for (const char of str) {
            console.log(char)
            if (char == '0' || char == '1' || char == '2' || char == '3' || char == '4' || char == '5' || char == '6' || char == '7') {

                var decima_num = parseInt(octal, 8)

                var decimal = decima_num.toString(10)

                var hexadecimal = decima_num.toString(16).toUpperCase()

                var binaria = decima_num.toString(2)

                div_decimal.innerHTML = `Decimal: ${decimal}`
                binario.innerHTML = `Binario: ${binaria}`
                div_octal.innerHTML = `Octal: ${octal}`
                hexa.innerHTML = `Hexadecimal: ${hexadecimal}`
            } else {
                alert("Por favor, insira um número válido para a base selecionada.")
                break;
            }
        }
    }

    function converter_hex() {
        var hexadecimal = input_valor.value.toUpperCase();
        var str = input_valor.value
        console.log(str.data)
        for (const char of str) {
            console.log(char)
            if (char == '0' || char == '1' || char == '2' || char == '3' || char == '4' || char == '5' || char == '6' || char == '7' || char == '8' || char == '9' || char == 'A' || char == 'B' || char == 'C' || char == 'D' || char == 'E' || char == 'F' || char == 'a' || char == 'b' || char == 'c' || char == 'd' || char == 'e' || char == 'f') {

                var decima_num = parseInt(hexadecimal, 16)

                var decimal = decima_num.toString(10)

                var octal = decima_num.toString(8)

                var binaria = decima_num.toString(2)

                div_decimal.innerHTML = `Decimal: ${decimal}`
                binario.innerHTML = `Binario: ${binaria}`
                div_octal.innerHTML = `Octal: ${octal}`
                hexa.innerHTML = `Hexadecimal: ${hexadecimal}`
            } else {
                alert("Por favor, insira um número válido para a base selecionada.")
                break
            }
        }
    }

    function converter() {
        var opcao = inputBase.value
        if (opcao == "Decimal") {
            converter_dec()
        } else if (opcao == "Binario") {
            converter_bin()
        } else if (opcao == "Octal") {
            converter_octal()
        } else if (opcao == "Hexadecimal") {
            converter_hex()
        }
    }

</script>
